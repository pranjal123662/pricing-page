<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Pricing component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="brand-title">BRAND</div>
      <a href="#" class="toggle-button">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </a>
      <div class="navbar-links">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <h3 id="uppertext">Our Pricing</h3>
    <div id="toggle">
      <h4 class="textfortoggle">Annually</h4>
      <div id="formatted-toggle">
        <label class="switch">
          <input type="checkbox" id="toggle-container" onClick="change()" />
          <span class="slider"></span>
        </label>
      </div>
      <h4 class="textfortoggle">Monthly</h4>
    </div>
    <div class="flex-container">
      <div class="div1" id="div2">
        <div class="textsizing">Basic</div>
        <div class="price">
          <span id="dollar">$</span>
          <span id="price1">199.99</span>
        </div>
        <br />
        <hr />
        <p class="wholetext">500 GB Storage</p>
        <hr />
        <p class="wholetext">2 Users Allowed</p>
        <hr />
        <p class="wholetext">Send up to 3 GB</p>
        <hr />
        <div class="container">
          <button id="btn">LEARN MORE</button>
        </div>
      </div>
      <div class="div1" id="div3">
        <div class="textsizing">Professional</div>
        <div class="price">
          <span id="dollar">$</span> <span id="price2">249.99</span>
        </div>
        <br />
        <hr/>
        <p class="wholetext">1 TB Storage</p>
        <hr />
        <p class="wholetext">5 Users Allowed</p>
        <hr />
        <p class="wholetext">Send up to 10 GB</p>
        <hr />
        <div class="container">
          <button id="btn">LEARN MORE</button>
        </div>
      </div>
      <div class="div1" id="div4">
        <div class="textsizing">Master</div>
        <div class="price">
          <span id="dollar">$</span> <span id="price3">399.99</span>
        </div>
        <br />
        <hr />
        <p class="wholetext">2 TB Storage</p>
        <hr />
        <p class="wholetext">10 Users Allowed</p>
        <hr />
        <p class="wholetext">Send up to 20 GB</p>
        <hr />
        <div class="container">
          <button id="btn">LEARN MORE</button>
        </div>
      </div>
    </div>
    <script>
      const toggleButton = document.getElementsByClassName('toggle-button')[0]
      const navbarLinks = document.getElementsByClassName('navbar-links')[0]
      toggleButton.addEventListener('click', () => {
         navbarLinks.classList.toggle('active')
       })

      function change() {
        let checkbox = document.getElementById("toggle-container");
        if (checkbox.checked === true) {
          document.getElementById("price1").innerHTML = "19.99";
          document.getElementById("price2").innerHTML = "24.99";
          document.getElementById("price3").innerHTML = "39.99";
        } else {
          document.getElementById("price1").innerHTML = "199.99";
          document.getElementById("price2").innerHTML = "249.99";
          document.getElementById("price3").innerHTML = "399.99";
        }
      }
    </script>
  </body>
</html>
